<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Место. Путешествия, места для путешествия. Фотокарточки мест. Редактируемый профиль. Картинки.">
  <meta name="description" content="Сайт предлагает ознакомительную информацию по интересным местам с фотокарточками, также на сайте присутствует редактируемый профиль с блоком картинок">
  <meta name="author" content="Гладких Илья, wayhito@mail.ru">
  <title>Место</title>
</head>

<body class="body">
  
  <template id="cardTemplate">
    <div class="element">
      <div class="element__image-field">
        <img class="element__image" src="#" alt="Картинка галереи">
        <button class="element__remove"></button>
      </div>
      <div class="element__panel">
        <h2 class="element__name"></h2>
        <button class="element__like-button">
          <img class="element__like" src="./images/like.svg" alt="лайк">
        </button>
      </div> 
    </div>
  </template>

  <div class="popup img-popup">
    <div class="img-popup__container">
      <button type="button" class="popup__cross-button img-popup__cross-button">
        <img class="img-popup__cross" src="./images/cross.svg" alt="(закрыть)">
      </button>
      <img class="img-popup__image" src="#" alt="Фотография места">
      <p class="img-popup__text"></p>
    </div>
  </div>
  
  <div class="popup profile-popup">
    <button type="button" class="popup__cross-button profile-popup__cross-button">
      <img class="popup__cross profile-popup__cross" src="./images/cross.svg" alt="(закрыть)">
    </button>
    <div class="popup__container profile-popup__container">
      <h3 class="popup__paragraph profile-popup__paragraph">Редактировать профиль</h3>
      <form name="name" id="profileForm" class="popup__form">
          <input class="popup__input profile-popup__input profile-popup__input_type_name" id="name-input" minlength="2" maxlength="40" type="text" name="name" placeholder="Пример: имя" required>
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__input profile-popup__input profile-popup__input_type_job" id="job-input" minlength="2" maxlength="200" type="text" name="job" placeholder="Пример: работа" required>
          <span class="popup__input-error job-input-error"></span>
        <button class="popup__submit profile-popup__submit" type="submit" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup add-popup">
    <button type="button" class="popup__cross-button add-popup__cross-button">
      <img class="popup__cross add-popup__cross" src="./images/cross.svg" alt="(закрыть)">
    </button>
   <div class="popup__container add-popup__container">
      <h3 class="popup__paragraph add-popup__paragraph">Новое место</h3>
      <form name="name_addbutton" id="cardForm" class="popup__form">
          <input class="popup__input add-popup__input add-popup__input_type_name" id="title-input" minlength="2" maxlength="30" type="text" name="add-button-name" placeholder="Пример: название" required>
          <span class="popup__input-error title-input-error"></span>
          <input class="popup__input add-popup__input add-popup__input_type_link" id="link-input" type="url" name="add-button-link" placeholder="Пример: ссылка" required>
          <span class="popup__input-error link-input-error"></span>
        <button class="popup__submit add-popup__submit" type="submit" disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="page">

    <header class="header">
        <img class="header__logo" src="./images/header.svg" alt="Лого в шапке">
    </header>

    <main>
    <section class="profile">

      <img class="profile__image" src="./images/avatar.png" alt="Картинка профиля">

      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button">
          <img class="profile__pen" src="./images/editbuttonpen.svg" alt="редактировать">
        </button>
        <p class="profile__job">Исследователь океана</p>
      </div>

      <button class="profile__add-button">
        <img class="profile__plus" src="./images/addbutton.svg" alt="добавить">
      </button>

    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  </div>
<script src="scripts/script.js"></script>
<script src="scripts/validation.js"></script>
</body>
</html>
