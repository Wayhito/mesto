<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Место. Путешествия, места для путешествия. Фотокарточки мест. Редактируемый профиль. Картинки.">
  <meta name="description" content="Сайт предлагает ознакомительную информацию по интересным местам с фотокарточками, также на сайте присутствует редактируемый профиль с блоком картинок">
  <meta name="author" content="Гладких Илья, wayhito@mail.ru">
  <title>Место</title>
</head>

<body class="body">

  <div class="popup">
    <div class="popup__crossfield">
      <img class="popup__cross" src="../mesto/images/cross.svg" alt="(закрыть)">
    </div>
      
    <form class="popup__container">
      <p class="popup__paragraph">Редактировать профиль</p>
      <input class="popup__name" type="text" placeholder="Жак-Ив Кусто">
      <input class="popup__job" type="text" placeholder="Исследователь океана">
      <button class="popup__submit">Сохранить</button>
    </form>
  </div>

  <div class="page">

    <header class="header">
        <img class="header__logo" src="../mesto/images/header.png" alt="Лого в шапке">
        <div class="header__line"></div>
    </header>

    <main>
    <section class="profile">

      <div class="profile__avatar">
        <img class="profile__image" src="./images/avatar.png" alt="Картинка профиля">
      </div>

      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <button class="profile__editbutton"><img class="profile__editbutton_pen" src="./images/editbuttonpen.svg">
        </button>
        <p class="profile__job">Исследователь океана</p>
      </div>

      <button class="profile__addbutton">
        <img class="profile__addbutton_plus" src="./images/addbutton.svg" alt="добавить">
      </button>

    </section>

    <section class="elements">

      <div class="element">
        <img class="element__image" src="./images/karachaevsk.png" alt="Картинка галереи">
        <div class="element__panel">
          <p class="element__name">Карачаевск</p>
          <img class="element__like" src="./images/like.svg" alt="лайк">
        </div> 
      </div>

      <div class="element">
        <img class="element__image" src="./images/mountain.png" alt="Картинка галереи">
        <div class="element__panel">
          <p class="element__name">Гора Эльбрус</p>
          <img class="element__like" src="./images/like.svg" alt="лайк">  
        </div> 
      </div>

      <div class="element">
        <img class="element__image" src="./images/dombai.png" alt="Картинка галереи">
        <div class="element__panel">
          <p class="element__name">Домбай</p>
          <img class="element__like" src="./images/like.svg" alt="лайк">  
        </div> 
      </div>

      <div class="element">
        <img class="element__image" src="./images/mountain.png" alt="Картинка галереи">
        <div class="element__panel">
          <p class="element__name">Гора Эльбрус</p>
          <img class="element__like" src="./images/like.svg" alt="лайк">  
        </div> 
      </div>

      <div class="element">
        <img class="element__image" src="./images/dombai.png" alt="Картинка галереи">
        <div class="element__panel">
          <p class="element__name">Домбай</p>
          <img class="element__like" src="./images/like.svg" alt="лайк">  
        </div> 
      </div>

      <div class="element">
        <img class="element__image" src="./images/karachaevsk.png" alt="Картинка галереи">
        <div class="element__panel">
          <p class="element__name">Карачаево-Чпипипипипипиип</p>
          <img class="element__like" src="./images/like.svg" alt="лайк"> 
        </div> 
      </div>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  </div>
<script src="script.js"></script>
</body>
</html>
