<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Место. Путешествия, места для путешествия. Фотокарточки мест. Редактируемый профиль. Картинки.">
  <meta name="description" content="Сайт предлагает ознакомительную информацию по интересным местам с фотокарточками, также на сайте присутствует редактируемый профиль с блоком картинок">
  <meta name="author" content="Гладких Илья, wayhito@mail.ru">
  <title>Место</title>
</head>

<body class="body">

  <div class="popup">
    <button type="button" class="popup__cross-button">
      <img class="popup__cross" src="../mesto/images/cross.svg" alt="(закрыть)">
    </button>
      
    <div class="popup__container">
      <h3 class="popup__paragraph">Редактировать профиль</h3>
      <form name="name">
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Пример: имя" required>
        <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Пример: работа" required>
        <input class="popup__submit" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="page">

    <header class="header">
        <img class="header__logo" src="../mesto/images/header.svg" alt="Лого в шапке">
    </header>

    <main>
    <section class="profile">

      <img class="profile__image" src="./images/avatar.png" alt="Картинка профиля">

      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button">
          <img class="profile__pen" src="./images/editbuttonpen.svg" alt="редактировать">
        </button>
        <p class="profile__job">Исследователь океана</p>
      </div>

      <button class="profile__add-button">
        <img class="profile__plus" src="./images/addbutton.svg" alt="добавить">
      </button>

    </section>

    <section class="elements">

      <div class="element">
        <img class="element__image" src="./images/karachaevsk.png" alt="Картинка галереи">
        <div class="element__panel">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like-button">
            <img class="element__like" src="./images/like.svg" alt="лайк">
          </button>
        </div> 
      </div>

      <div class="element">
        <img class="element__image" src="./images/mountain.png" alt="Картинка галереи">
        <div class="element__panel">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like-button">
            <img class="element__like" src="./images/like.svg" alt="лайк">
          </button> 
        </div> 
      </div>

      <div class="element">
        <img class="element__image" src="./images/dombai.png" alt="Картинка галереи">
        <div class="element__panel">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like-button">
            <img class="element__like" src="./images/like.svg" alt="лайк">
          </button>  
        </div> 
      </div>

      <div class="element">
        <img class="element__image" src="./images/mountain.png" alt="Картинка галереи">
        <div class="element__panel">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like-button">
            <img class="element__like" src="./images/like.svg" alt="лайк">
          </button>
        </div> 
      </div>

      <div class="element">
        <img class="element__image" src="./images/dombai.png" alt="Картинка галереи">
        <div class="element__panel">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like-button">
            <img class="element__like" src="./images/like.svg" alt="лайк">
          </button>
        </div> 
      </div>

      <div class="element">
        <img class="element__image" src="./images/karachaevsk.png" alt="Картинка галереи">
        <div class="element__panel">
          <h2 class="element__name">Карачаево-Чпипипипипипиип</h2>
          <button class="element__like-button">
            <img class="element__like" src="./images/like.svg" alt="лайк">
          </button>
        </div> 
      </div>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  </div>
<script src="scripts/script.js"></script>
</body>
</html>
